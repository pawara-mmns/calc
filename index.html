<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator-box">
      <h3 class="text-center mb-4">Calculator</h3>
      <input type="text" placeholder="Enter number 1" id="firstNumber" class="form-control mb-2" />
      <input type="text" placeholder="Enter number 2" id="secondNumber" class="form-control mb-2" />
      <select id="operators" class="form-select mb-2">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>>
      </select>
      <input type="button" value="Calculate" id="btn_calc" class="btn btn-dark mb-2" onclick="calc()" />
      <div class="output-box mt-3">
        <label for="" id="output" class="form-label"></label>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
